services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: dpa
      POSTGRES_PASSWORD: dpa
      POSTGRES_DB: dpa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-07-15T19-02-30Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "mc alias set local http://minio:9000 minio minio123 &&
       mc mb --ignore-existing local/dpa-guard"

  backend:
    build:
      context: ./backend
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DPA_DATABASE_URL: postgresql+psycopg2://dpa:dpa@postgres:5432/dpa
      DPA_REDIS_URL: redis://redis:6379/0
      S3_INTERNAL_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://127.0.0.1:9000
      DPA_S3_ACCESS_KEY: minio
      DPA_S3_SECRET_KEY: minio123
      DPA_S3_BUCKET: dpa-guard
      DPA_S3_REGION: us-east-1
      RAG_ENABLED: ${RAG_ENABLED:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build:
      context: ./worker
    depends_on:
      - redis
    environment:
      DPA_REDIS_URL: redis://redis:6379/0
      DPA_DATABASE_URL: postgresql+psycopg2://dpa:dpa@postgres:5432/dpa
      S3_INTERNAL_ENDPOINT: http://minio:9000
      DPA_S3_ACCESS_KEY: minio
      DPA_S3_SECRET_KEY: minio123
      DPA_S3_BUCKET: dpa-guard
      DPA_S3_REGION: us-east-1
      RAG_ENABLED: ${RAG_ENABLED:-false}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
    volumes:
      - ./worker:/app

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev", "--", "-p", "3000"]

volumes:
  postgres_data:
  minio_data:
